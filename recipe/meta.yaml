{% set name = "ruptures" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8adcf0bfdb83cd20035259356047e312c1a423c41fa89bfaed78a7cd29f8ff38

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.4

  run:
    - numpy
    - python >=3.4
    - scipy

test:
  imports:
    - ruptures
    - ruptures.costs
    - ruptures.datasets
    - ruptures.detection
    - ruptures.metrics
    - ruptures.show
    - ruptures.utils

about:
  home: https://github.com/deepcharles/ruptures
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Change point detection for signals, in Python
  doc_url: http://ctruong.perso.math.cnrs.fr/ruptures-docs/build/html/index.html

extra:
  recipe-maintainers:
    - rpanai
    - oboulant
    - deepcharles
